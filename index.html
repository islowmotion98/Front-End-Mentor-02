<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4cac4a5337.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header-top ">
    <div class="header-content style-all">
      <img src="./images/logo.svg" alt="Logo">
    </div>
  </header>
  <main>
    <div class="main-img style-all">
      <img class="main-inside-img" src="./images/illustration-mockups.svg" alt="Imagem">
    </div>
    <div class="title-content">
    <h1 class="main-title style-all">Build The Community Your Fans Will Love</h1>
    </div>
    <p class="text-content style-all">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.
    </p>
    <div class="buton">
      <a class="btm" href="#">Register</a> 
    </div>
  </main>
  <footer>
    <div class="footer-content">  
      <div class="btm-circle">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      </div>
      <div class="btm-circle">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
      </div>
      <div class="btm-circle">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
